{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
    
    {% if form.errors %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        Invalid username or password. Please try again.
    </div>
    {% endif %}
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label class="block text-gray-700 mb-2">Username</label>
            <input type="text" name="username" required 
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-600">
        </div>
        
        <div>
            <label class="block text-gray-700 mb-2">Password</label>
            <input type="password" name="password" required 
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-600">
        </div>
        
        <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition">
            Login
        </button>
        
        <p class="text-center mt-4">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-green-600 hover:underline">Register here</a>
        </p>
    </form>
</div>
{% endblock %}
