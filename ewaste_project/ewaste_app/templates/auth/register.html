{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Register Account</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        {% for field in form %}
        <div>
            <label class="block text-gray-700 mb-2">{{ field.label_tag }}</label>
            {{ field }}
            {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
            {% endif %}
        </div>
        {% endfor %}
        
        <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition">
            Register
        </button>
        
        <p class="text-center mt-4">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-green-600 hover:underline">Login here</a>
        </p>
    </form>
</div>
{% endblock %}
